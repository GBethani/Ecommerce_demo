{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% if products %}
	{% for p in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="#" class="img-wrap"> <img src="{{p.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="#" class="title">{{p.product_name}}</a>
				<div class="price mt-1">${{p.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	{% else %}
	<p>No products</p>
	{% endif %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
